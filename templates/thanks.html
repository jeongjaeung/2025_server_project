<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>등록 완료</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        /* 모바일 화면 틀 */
        .mainSquare {
            width: 350px; /* 너비 */
            height: 520px; /* 높이 */
            border: 5px solid #000000; /* 경계선 두께 및 색상 */
            border-radius: 60px; /* 모서리 둥글기 */
            background: linear-gradient(to bottom, #c9e5f5, #ffffff);
            display: flex; /* 내부 요소 정렬을 위해 flex 사용 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: flex-start; /* 수직 시작 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            padding-top: 100px; /* 메시지 박스를 아래로 내림 */
        }

        .message-box {
            background: white;
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            font-family: 'Jua', sans-serif;
        }

        p {
            font-family: 'Jua', sans-serif;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #3d8af7;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-family: 'Jua', sans-serif;
        }

        a:hover {
            background-color: #2269d3;
        }
    </style>
</head>
<body>
    <div class="mainSquare">
        <div class="message-box">
            <h2>등록이 완료되었습니다!</h2>
            <p>참여해주셔서 감사합니다.</p>
            <a href="/student_add.html">돌아가기</a>
        </div>
    </div>
</body>
</html>
