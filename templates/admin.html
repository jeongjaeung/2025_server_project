<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <style>
        body {
            font-family: 'IBM Plex Sans KR', sans-serif;
            padding: 40px;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h2>📋 전체 시험 일정 목록</h2>
    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>과목명</th>
                <th>시간</th>
            </tr>
        </thead>
        <tbody>
            {% for s in schedules %}
            <tr>
                <td>{{ s.date }}</td>
                <td>{{ s.event }}</td>
                <td>{{ s.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
